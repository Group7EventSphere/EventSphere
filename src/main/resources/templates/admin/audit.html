<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/base :: html(~{::title}, ~{::main}, ~{::style}, ~{::script})}">
<head>
    <title>Transaction Audit - EventSphere</title>
    <style>
        .audit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .audit-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .filter-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
            background-color: #fff;
        }
        
        .filter-actions {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color, #4a6cf7);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color-dark, #3a5bd7);
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        
        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .transactions-table th,
        .transactions-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .transactions-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        
        .transactions-table tr:hover {
            background-color: #f1f5f9;
        }
        
        .btn-action {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            border: none;
            cursor: pointer;
            margin-right: 0.25rem;
        }
        
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-fail {
            background-color: #f59e0b;
            color: white;
        }
        
        .btn-fail:hover {
            background-color: #d97706;
        }
        
        .btn-delete {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #dc2626;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-success {
            background-color: #d1fae5;
            color: #047857;
        }
        
        .status-failed {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .status-deleted {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        
        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .type-topup {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .type-purchase {
            background-color: #e0e7ff;
            color: #4338ca;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-email {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .no-data {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        
        /* Spinner for loading state */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color, #4a6cf7);
            border-radius: 50%;
            animation: spinner 0.6s linear infinite;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .user-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .user-detail-modal.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            color: #6b7280;
        }
        
        .modal-body {
            margin-bottom: 1rem;
        }
        
        .user-detail-item {
            margin-bottom: 1rem;
        }
        
        .user-detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        
        .user-detail-value {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main>
        <div class="audit-header">
            <h2 class="audit-title">Transaction Audit</h2>
        </div>
        
        <div class="filters-container">
            <div class="filter-group">
                <label for="userNameFilter">User Name</label>
                <input type="text" id="userNameFilter" class="filter-input" placeholder="Search by name">
            </div>
            
            <div class="filter-group">
                <label for="userEmailFilter">User Email</label>
                <input type="text" id="userEmailFilter" class="filter-input" placeholder="Search by email">
            </div>
            
            <div class="filter-group">
                <label for="statusFilter">Payment Status</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="SUCCESS">Success</option>
                    <option value="FAILED">Failed</option>
                    <option value="SOFT_DELETED">Deleted</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="typeFilter">Payment Type</label>
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="TOPUP">Top Up</option>
                    <option value="PURCHASE">Purchase</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button id="applyFiltersBtn" class="btn btn-primary">Apply Filters</button>
                <button id="resetFiltersBtn" class="btn btn-secondary">Reset</button>
                <div class="show-all-toggle" style="margin-left: 10px;">
                    <label>
                        <input type="checkbox" id="showAllToggle"> Include Deleted
                    </label>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                
                <div id="noDataMessage" class="no-data" style="display: none;">
                    No transactions found matching the current filters.
                </div>
                
                <table class="transactions-table" id="txTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- User Detail Modal -->
        <div id="userDetailModal" class="user-detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">User Details</h3>
                    <button class="modal-close" onclick="closeUserDetailModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="user-detail-item">
                        <div class="user-detail-label">User ID</div>
                        <div id="userDetailId" class="user-detail-value"></div>
                    </div>
                    <div class="user-detail-item">
                        <div class="user-detail-label">Name</div>
                        <div id="userDetailName" class="user-detail-value"></div>
                    </div>
                    <div class="user-detail-item">
                        <div class="user-detail-label">Email</div>
                        <div id="userDetailEmail" class="user-detail-value"></div>
                    </div>
                    <div class="user-detail-item">
                        <div class="user-detail-label">Current Balance</div>
                        <div id="userDetailBalance" class="user-detail-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Thymeleaf will replace this with the actual URL at render time
        const base = /*[[ @{/api/v1/admin/transactions} ]]*/ '/api/v1/admin/transactions';
        const userApiBase = /*[[ @{/api/v1/admin/users} ]]*/ '/api/v1/admin/users';
        /*]]>*/

        // DOM elements
        const tbody = document.querySelector('#txTable tbody');
        const showAllToggle = document.getElementById('showAllToggle');
        const userNameFilter = document.getElementById('userNameFilter');
        const userEmailFilter = document.getElementById('userEmailFilter');
        const statusFilter = document.getElementById('statusFilter');
        const typeFilter = document.getElementById('typeFilter');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        const resetFiltersBtn = document.getElementById('resetFiltersBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noDataMessage = document.getElementById('noDataMessage');
        const txTable = document.getElementById('txTable');
        
        // User cache to avoid repeated API calls
        const userCache = {};
        
        // Initialize data loading
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Add event listeners
        showAllToggle.addEventListener('change', loadData);
        applyFiltersBtn.addEventListener('click', loadData);
        resetFiltersBtn.addEventListener('click', resetFilters);
        
        // Filter reset function
        function resetFilters() {
            userNameFilter.value = '';
            userEmailFilter.value = '';
            statusFilter.value = '';
            typeFilter.value = '';
            showAllToggle.checked = false;
            loadData();
        }

        // Main data loading function
        async function loadData() {
            showLoading(true);
            
            // Build query parameters
            const params = new URLSearchParams();
            
            if (showAllToggle.checked) {
                params.append('all', 'true');
            }
            
            if (userNameFilter.value.trim()) {
                params.append('userName', userNameFilter.value.trim());
            }
            
            if (userEmailFilter.value.trim()) {
                params.append('userEmail', userEmailFilter.value.trim());
            }
            
            if (statusFilter.value) {
                params.append('status', statusFilter.value);
            }
            
            if (typeFilter.value) {
                params.append('type', typeFilter.value);
            }
            
            try {
                const url = `${base}?${params.toString()}`;
                const res = await fetch(url, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!res.ok) {
                    console.error('Failed to fetch transactions', res.status);
                    showError('Failed to load transactions');
                    return;
                }
                
                const transactions = await res.json();
                displayTransactions(transactions);
            } catch (error) {
                console.error('Error loading transaction data:', error);
                showError('An error occurred while loading the data');
            } finally {
                showLoading(false);
            }
        }

        // Display transactions in the table
        function displayTransactions(transactions) {
            tbody.innerHTML = '';
            
            if (transactions.length === 0) {
                noDataMessage.style.display = 'block';
                txTable.style.display = 'none';
                return;
            }
            
            noDataMessage.style.display = 'none';
            txTable.style.display = 'table';
            
            transactions.forEach(tx => {
                const { id, userId, amount, type, status, createdAt } = tx;
                
                const tr = document.createElement('tr');
                
                // Shorten the UUID for display
                const shortId = id.substring(0, 8);
                
                // Format the date
                const date = new Date(createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + 
                                     date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Set the row HTML
                tr.innerHTML = `
                    <td title="${id}">${shortId}...</td>
                    <td>
                        <div class="user-info" onclick="showUserDetail(${userId})" style="cursor: pointer">
                            <span class="user-id">User #${userId}</span>
                        </div>
                    </td>
                    <td>${amount.toFixed(2)}</td>
                    <td>
                        <span class="type-badge ${type.toLowerCase() === 'topup' ? 'type-topup' : 'type-purchase'}">
                            ${type}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${getStatusClass(status)}">
                            ${status}
                        </span>
                    </td>
                    <td>${formattedDate}</td>
                    <td>${getActionButtons(id, status)}</td>
                `;
                
                tbody.appendChild(tr);
                
                // Try to load user details asynchronously
                loadUserDetails(userId);
            });
        }
        
        // Get appropriate status CSS class
        function getStatusClass(status) {
            switch(status) {
                case 'SUCCESS': return 'status-success';
                case 'FAILED': return 'status-failed';
                case 'SOFT_DELETED': return 'status-deleted';
                default: return '';
            }
        }
        
        // Get action buttons based on status
        function getActionButtons(id, status) {
            let buttons = '';
            
            switch (status) {
                case 'FAILED':
                    // Already failed → no "Fail" button
                    buttons = `
                        <button class="btn-action btn-success" onclick="markSuccess('${id}')">Success</button>
                        <button class="btn-action btn-success" onclick="unFail('${id}')">Un-Fail</button>
                        <button class="btn-action btn-delete" onclick="softDelete('${id}')">Soft Delete</button>
                        <button class="btn-action btn-delete" onclick="hardDelete('${id}')">Hard Delete</button>
                    `;
                    break;
                    
                case 'SOFT_DELETED':
                    // Already soft-deleted → no "Soft Delete" button
                    buttons = `
                        <button class="btn-action btn-success" onclick="markSuccess('${id}')">Success</button>
                        <button class="btn-action btn-fail" onclick="markFailed('${id}')">Fail</button>
                        <button class="btn-action btn-success" onclick="unSoftDelete('${id}')">Un-Soft</button>
                        <button class="btn-action btn-delete" onclick="hardDelete('${id}')">Hard Delete</button>
                    `;
                    break;
                    
                default:
                    // ACTIVE or SUCCESS
                    buttons = `
                        <button class="btn-action btn-fail" onclick="markFailed('${id}')">Fail</button>
                        <button class="btn-action btn-delete" onclick="softDelete('${id}')">Soft Delete</button>
                        <button class="btn-action btn-delete" onclick="hardDelete('${id}')">Hard Delete</button>
                    `;
            }
            
            return buttons;
        }
        
        // Load user details for display
        async function loadUserDetails(userId) {
            if (userCache[userId]) {
                updateUserDisplay(userId, userCache[userId]);
                return;
            }
            
            try {
                const res = await fetch(`${userApiBase}/${userId}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!res.ok) {
                    console.error(`Failed to fetch user ${userId}`, res.status);
                    return;
                }
                
                const user = await res.json();
                userCache[userId] = user;
                updateUserDisplay(userId, user);
            } catch (error) {
                console.error(`Error loading user ${userId}:`, error);
            }
        }
        
        // Update the user display in the table
        function updateUserDisplay(userId, user) {
            const userElements = document.querySelectorAll(`.user-info`);
            
            userElements.forEach(el => {
                if (el.querySelector('.user-id').textContent === `User #${userId}`) {
                    el.innerHTML = `
                        <span class="user-name">${user.name}</span>
                        <span class="user-email">${user.email}</span>
                    `;
                }
            });
        }
        
        // Show user detail modal
        function showUserDetail(userId) {
            const userDetailModal = document.getElementById('userDetailModal');
            const userDetailId = document.getElementById('userDetailId');
            const userDetailName = document.getElementById('userDetailName');
            const userDetailEmail = document.getElementById('userDetailEmail');
            const userDetailBalance = document.getElementById('userDetailBalance');
            
            // If user is cached, show details immediately
            if (userCache[userId]) {
                const user = userCache[userId];
                userDetailId.textContent = user.id;
                userDetailName.textContent = user.name;
                userDetailEmail.textContent = user.email;
                userDetailBalance.textContent = `$${user.balance.toFixed(2)}`;
                
                userDetailModal.classList.add('visible');
                return;
            }
            
            // Otherwise, load user details first
            loadUserDetails(userId).then(() => {
                if (userCache[userId]) {
                    const user = userCache[userId];
                    userDetailId.textContent = user.id;
                    userDetailName.textContent = user.name;
                    userDetailEmail.textContent = user.email;
                    userDetailBalance.textContent = `$${user.balance.toFixed(2)}`;
                    
                    userDetailModal.classList.add('visible');
                }
            });
        }
        
        // Close user detail modal
        function closeUserDetailModal() {
            const userDetailModal = document.getElementById('userDetailModal');
            userDetailModal.classList.remove('visible');
        }
        
        // REST helper functions
        async function markFailed(id) {
            await fetch(`${base}/${id}/failed`, { method: 'PUT' });
            loadData();
        }

        async function unFail(id) {
            await fetch(`${base}/${id}/unfail`, { method: 'PUT' });
            loadData();
        }

        async function softDelete(id) {
            await fetch(`${base}/${id}`, { method: 'DELETE' });
            loadData();
        }

        async function unSoftDelete(id) {
            await fetch(`${base}/${id}/restore`, { method: 'PUT' });
            loadData();
        }

        async function hardDelete(id) {
            await fetch(`${base}/${id}/hard`, { method: 'DELETE' });
            loadData();
        }

        async function markSuccess(id) {
            await fetch(`${base}/${id}/success`, { method: 'PUT' });
            loadData();
        }
        
        // Toggle loading indicator
        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                noDataMessage.style.display = 'none';
            }
        }
        
        // Show an error message
        function showError(message) {
            // You could implement a toast notification here if needed
            console.error(message);
        }
        /*]]>*/
    </script>
</body>
</html>
