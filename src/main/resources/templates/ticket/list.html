<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/order_ticket.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="order-container">
    <!-- Sidebar -->
    <div class="order-sidebar">
        <a th:href="@{/orders}">My Order</a>
        <a th:href="@{/topup}">Top up Balance</a>
    </div>

    <!-- Main Content -->
    <div class="order-main">
        <h1>My Order</h1>

        <!-- Sample static card -->
        <div class="order-card">
            <div class="order-title">Event 1 Ticket</div>
            <div class="order-price">Rp 100.000</div>
            <div class="order-line">
                <span class="order-status upcoming">Upcoming</span> |
                <span class="order-date">17 May 2025</span>
            </div>
            <div class="order-details"><a href="#">Details</a></div>
        </div>

        <!-- Dynamic order loop -->
        <div th:each="ticket : ${tickets}">
            <div class="order-card" th:classappend="${ticket.status != 'Success' && ticket.status != 'Upcoming'} ? ' highlight'">
                <div class="order-title" th:text="${ticket.ticketType.name}">Ticket Title</div>
                <div class="order-price" th:text="'Rp ' + ${ticket.ticketType.price}">Rp Price</div>

                <div class="order-line" th:if="${ticket.status != null}">
                    <span class="order-status" th:classappend=" ' ' + ${ticket.status.toLowerCase() }"
                          th:text="${ticket.status}">Status</span> |
                    <span class="order-date" th:text="${#temporals.format(ticket.date, 'dd MMM yyyy')}">Date</span>
                </div>

                <div class="order-line" th:if="${ticket.status == null}">
                    <span class="order-status">No status</span>
                </div>

                <div class="order-details">
                    <a th:if="${ticket.status == 'Success'}" th:href="@{/tickets/{id}(id=${ticket.id})}">Details</a>
                    <span th:if="${ticket.status != 'Success'}" class="text-light">â€”</span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
