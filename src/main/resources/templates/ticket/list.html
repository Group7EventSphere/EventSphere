<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Order</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #007BFF;
        }

        .main {
            flex: 1;
            padding: 30px;
            background-color: white;
        }

        .main h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .card {
            background-color: #f1f1f1;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .card .title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card .price {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .card .status {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status.upcoming { color: gray; }
        .status.success { color: green; }
        .status.failed { color: red; }

        .card .details-link {
            text-align: right;
        }

        .card .details-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .highlight {
            border: 2px solid #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>My Order</h2>
        <a th:href="@{/orders}">My Order</a>
        <a th:href="@{/topup}">Top up Balance</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <div class="main">
        <h1>My Order</h1>

        <!-- First static card -->
        <div class="card">
            <div class="title">Event 1 Ticket (DUMMY)</div>
            <div class="price">Rp 100.000</div>
            <div class="status upcoming">Upcoming | 17 May 2025</div>
            <div class="details-link"><a href="#">Details</a></div>
        </div>

        <!-- Dynamic Thymeleaf loop for other tickets -->
        <div th:each="ticket : ${tickets}">
            <div class="card">
                <div class="title" th:text="${ticket.ticketType.name}">Ticket Name</div>
                <div class="price" th:text="'Rp ' + ${ticket.ticketType.price}">Price</div>
                <div class="status">No status</div>
                <div class="details-link">
                    <span>-</span>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
