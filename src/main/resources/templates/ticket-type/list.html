<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Types</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 0.75em;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        .create-button {
            display: block;
            width: fit-content;
            margin: 2em auto;
            padding: 0.5em 1.5em;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Available Ticket Types</h2>

<a th:href="@{/ticket-types/create}" class="create-button">+ Create New Ticket Type</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quota</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticketType : ${ticketTypes}">
        <td th:text="${ticketType.name}">Name</td>
        <td th:text="${ticketType.price}">Price</td>
        <td th:text="${ticketType.quota}">Quota</td>
    </tr>
    </tbody>
</table>

</body>
</html>
