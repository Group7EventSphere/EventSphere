<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventSphere</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
    <link rel="stylesheet" th:href="@{/css/password-visibility.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-screen">
        <!-- Left Panel (Brand) -->
        <div class="left-panel">
            <div class="brand-content">
                <div class="app-logo">EventSphere</div>
                <p class="app-tagline">Create an account and start exploring amazing events</p>
            </div>
        </div>
        
        <!-- Right Panel (Register Form) -->
        <div class="right-panel">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Sign Up</h1>
                    <p>Join our community of event enthusiasts</p>
                </div>
                
                <form th:action="@{/register}" method="post" th:object="${registerDto}">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-icon">
                            <img th:src="@{/images/icons/user-icon.svg}" alt="User">
                            <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-icon">
                            <img th:src="@{/images/icons/email-icon.svg}" alt="Email">
                            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <div class="input-icon">
                            <img th:src="@{/images/icons/phone-icon.svg}" alt="Phone">
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <div class="input-icon">
                                <img th:src="@{/images/icons/lock-icon.svg}" alt="Password">
                                <input type="password" id="password" th:field="*{password}" placeholder="Create a strong password" required class="form-control password-input" />
                            </div>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
                                <img th:src="@{/images/icons/eye-open.svg}" class="eye-icon show-password" alt="Show password">
                                <img th:src="@{/images/icons/eye-closed.svg}" class="eye-icon hide-password" style="display:none" alt="Hide password">
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Account</button>
                    <a th:href="@{/login}" class="btn-secondary">Back to Sign In</a>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for password visibility toggle -->
    <script th:src="@{/js/password-visibility.js}"></script>
</body>
</html>
