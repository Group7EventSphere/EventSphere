<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventSphere</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
    <link rel="stylesheet" th:href="@{/css/password-visibility.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-screen">
        <!-- Left Panel (Brand) -->
        <div class="left-panel">
            <div class="brand-content">
                <div class="app-logo">EventSphere</div>
                <p class="app-tagline">Discover, create, and attend amazing events around you</p>
            </div>
        </div>
        
        <!-- Right Panel (Login Form) -->
        <div class="right-panel">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Sign In</h1>
                </div>
                
                <div th:if="${param.error}" class="error-message">
                    Invalid email or password
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Email Address</label>
                        <div class="input-icon">
                            <img th:src="@{/images/icons/email-icon.svg}" alt="Email">
                            <input type="email" id="username" name="username" placeholder="Enter your email" required class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <div class="input-icon">
                                <img th:src="@{/images/icons/lock-icon.svg}" alt="Password">
                                <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control password-input" />
                            </div>
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
                                <img th:src="@{/images/icons/eye-open.svg}" class="eye-icon show-password" alt="Show password">
                                <img th:src="@{/images/icons/eye-closed.svg}" class="eye-icon hide-password" style="display:none" alt="Hide password">
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                    <a th:href="@{/register}" class="btn-secondary">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for password visibility toggle -->
    <script th:src="@{/js/password-visibility.js}"></script>
</body>
</html>
